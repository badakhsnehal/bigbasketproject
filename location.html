<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Popup Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .select-location-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Popup Message */
        .popup {
            display: none;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            color: black;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            z-index: 1000;
        }

        .popup .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .popup input {
            width: 90%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    

    <button><a href="index .html" onclick="showPopup()"><i class="fa-solid fa-location-dot"></i></a></button>

    <!-- Popup Message -->
    <div id="popupMessage" class="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h4>Select a location for <span style="color: red;">delivery</span></h4>
        <p>Choose your address location to see product availability and delivery options</p>
        <input type="text" placeholder="Search for area or street name">
    </div>

    <script>
        function showPopup() {
            let popup = document.getElementById("popupMessage");
            popup.style.display = "block";
        }

        function closePopup() {
            let popup = document.getElementById("popupMessage");
            popup.style.display = "none";
        }

        // Close popup when clicking outside it
        window.onclick = function(event) {
            let popup = document.getElementById("popupMessage");
            if (event.target !== popup && event.target !== document.querySelector(".select-location-btn")) {
                popup.style.display = "none";
            }
        };
    </script>

</body>
</html>
